<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FiltroColor</title>
  <style>
    /* ==== RESET ==== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #050014;
      color: white;
      overflow: hidden;
    }

    /* ==== FUENTE LOCAL ==== */
    @font-face {
      font-family: "RubikBold";
      src: url("./Rubik-Bold.ttf") format("truetype");
      font-weight: bold;
      font-style: normal;
    }

    body {
      font-family: "RubikBold", sans-serif;
    }

    /* ==== PANTALLA INICIAL ==== */
    .pantalla-inicial {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      gap: 32px;
      padding: 20px;
      background-color: #050014;
      transition: opacity 1s ease, z-index 1s ease;
      z-index: 20;
      animation: aparecerSuave 1.2s ease forwards;
    }

    /* üéûÔ∏è Animaci√≥n m√°s natural, sin escalonamiento */
    @keyframes aparecerSuave {
      0% {
        opacity: 0;
        transform: translateY(30px) scale(1.02);
        filter: blur(6px);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
        filter: blur(0);
      }
    }

    .pantalla-inicial.oculta {
      opacity: 0;
      pointer-events: none;
      z-index: -1;
      transition: opacity 1s ease;
    }

    .paso {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .numero {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 2px solid currentColor;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
    }

    .paso p {
      font-size: 16px;
      line-height: 1.4;
      max-width: 280px;
      color: white;
    }

    /* Palabras destacadas */
    #paso1 .resaltado { color: #FF00FF; }
    #paso2 .resaltado { color: #FFF319; }
    #paso3 .resaltado { color: #14FF14; }

    /* N√∫meros por paso */
    #paso1 .numero { color: #FF00FF; }
    #paso2 .numero { color: #FFF319; }
    #paso3 .numero { color: #14FF14; }

    /* ==== BOT√ìN ACTIVAR ==== */
    .activar-filtro {
      font-family: sans-serif; /* üëà no usa Rubik */
      display: flex;
      justify-content: center;
      align-items: center;
      width: 248px;
      height: 47px;
      padding: 10px;
      border-radius: 5px;
      border: 3px solid #0F0;
      background: transparent;
      color: #0F0;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      text-shadow: 0 0 8px #0F0, 0 0 16px #0F0;
      box-shadow: 0 0 8px #0F0, 0 0 16px #0F0 inset;
      transition: transform 0.2s, box-shadow 0.3s ease;
      animation: aparecerSuave 1.2s ease forwards;
    }

    .activar-filtro:hover {
      box-shadow: 0 0 12px #0F0, 0 0 24px #0F0 inset;
    }

    .activar-filtro:active {
      transform: scale(0.96);
    }

    /* ==== C√ÅMARA ==== */
    video, canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    /* ==== BOT√ìN TOGGLE RESPONSIVE ==== */
    #toggleBtn {
      font-family: sans-serif; /* üëà no usa Rubik */
      position: absolute;
      bottom: 5vh;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      width: 60vw;             /* üîß ocupa el 60% del ancho */
      max-width: 280px;        /* l√≠mite en pantallas grandes */
      padding: 3vh 0;          /* proporcional al alto */
      font-size: clamp(14px, 4vw, 18px);
      border-radius: 3vh;
      cursor: pointer;
      z-index: 10;
      display: none;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
      backdrop-filter: blur(4px);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    #toggleBtn:hover {
      box-shadow: 0 0 15px rgba(0,255,0,0.4);
    }

    #toggleBtn:active {
      transform: scale(0.95);
    }

    @media (max-width: 600px) {
      .numero { width: 42px; height: 42px; font-size: 18px; }
      .pantalla-inicial { gap: 24px; }
      .paso p { font-size: 15px; }
    }
  </style>
</head>
<body>

  <!-- ===== PANTALLA DE INTRO ===== -->
  <main class="pantalla-inicial" id="pantallaIntro">
    <section class="paso" id="paso1">
      <div class="numero">1</div>
      <p><span class="resaltado">Apunt√°</span> tu c√°mara al p√≥ster frente a vos.</p>
    </section>

    <section class="paso" id="paso2">
      <div class="numero">2</div>
      <p><span class="resaltado">Observ√°</span> c√≥mo el color revela lo que estaba oculto.</p>
    </section>

    <section class="paso" id="paso3">
      <div class="numero">3</div>
      <p>Dej√° que la luz y tu mirada descubran <span class="resaltado">secretos</span> de umbrales.</p>
    </section>

    <button class="activar-filtro" id="activarFiltro">Activar filtro</button>
  </main>

  <!-- ===== C√ÅMARA ===== -->
  <video id="cam" autoplay playsinline style="display:none;"></video>
  <canvas id="canvas"></canvas>
  <button id="toggleBtn">Filtro: Verde</button>

  <script>
    const pantallaIntro = document.getElementById('pantallaIntro');
    const activarBtn = document.getElementById('activarFiltro');
    const video = document.getElementById('cam');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const toggleBtn = document.getElementById('toggleBtn');

    let filtros = ["verde", "azul"];
    let indexFiltro = 0; 
    let currentFilter = filtros[indexFiltro];

    toggleBtn.addEventListener("click", () => {
      indexFiltro = (indexFiltro + 1) % filtros.length;
      currentFilter = filtros[indexFiltro];
      toggleBtn.textContent = "Filtro: " + currentFilter.charAt(0).toUpperCase() + currentFilter.slice(1);
    });

    activarBtn.addEventListener("click", () => {
      pantallaIntro.classList.add("oculta");
      toggleBtn.style.display = "block";
      iniciarCamara();
    });

    function iniciarCamara() {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
        .then(stream => {
          video.srcObject = stream;
          video.addEventListener('play', () => {
            function draw() {
              if (video.paused || video.ended) return;
              canvas.width = video.videoWidth;
              canvas.height = video.videoHeight;
              ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
              
              const frame = ctx.getImageData(0, 0, canvas.width, canvas.height);
              const data = frame.data;
              for (let i = 0; i < data.length; i += 4) {
                if (currentFilter === "azul") {
                  data[i] = 0;
                  data[i+1] = 0;
                } else if (currentFilter === "verde") {
                  data[i] = 0;
                  data[i+2] = 0;
                }
              }
              ctx.putImageData(frame, 0, 0);
              requestAnimationFrame(draw);
            }
            draw();
          });
        })
        .catch(err => console.error("No se pudo acceder a la c√°mara:", err));
    }
  </script>
</body>
</html>
