<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cámara Roja</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    /* overlay rojo */
    .red-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 0, 0, 5); /* rojo semi-transparente */
      pointer-events: none; /* permite que no interfiera con la cámara */
      mix-blend-mode: color; /* mezcla para que afecte el color del video */
    }
  </style>
</head>
<body>
  <video id="cam" autoplay playsinline></video>
  <div class="red-overlay"></div>

  <script>
    const video = document.getElementById('cam');
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        console.error("No se pudo acceder a la cámara:", err);
      });
  </script>
</body>
</html>
