<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>FiltroColor</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      background: black;
      font-family: sans-serif;
    }
    canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
    }
    #toggleBtn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      z-index: 10;
    }
    #toggleBtn:active {
      background: rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <video id="cam" autoplay playsinline style="display:none;"></video>
  <canvas id="canvas"></canvas>
  <button id="toggleBtn">Filtro: Rojo</button>
  
  <script>
    const video = document.getElementById('cam');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const btn = document.getElementById('toggleBtn');

    let currentFilter = "rojo"; // por defecto

    btn.addEventListener("click", () => {
      currentFilter = currentFilter === "rojo" ? "azul" : "rojo";
      btn.textContent = "Filtro: " + (currentFilter === "rojo" ? "Rojo" : "Azul");
    });

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => {
        video.srcObject = stream;
        video.addEventListener('play', () => {
          function draw() {
            if (video.paused || video.ended) return;
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Procesar píxeles
            const frame = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = frame.data;
            for (let i = 0; i < data.length; i += 4) {
              if (currentFilter === "rojo") {
                data[i+1] = 0; // G -> 0
                data[i+2] = 0; // B -> 0
              } else if (currentFilter === "azul") {
                data[i]   = 0; // R -> 0
                data[i+1] = 0; // G -> 0
              }
            }
            ctx.putImageData(frame, 0, 0);
            
            requestAnimationFrame(draw);
          }
          draw();
        });
      })
      .catch(err => console.error("No se pudo acceder a la cámara:", err));
  </script>
</body>
</html>
