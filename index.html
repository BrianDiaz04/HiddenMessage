<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cámara Roja + ISO Bajo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .red-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 0, 0, 1); /* rojo intenso */
      pointer-events: none;
      mix-blend-mode: multiply;
    }
  </style>
</head>
<body>
  <video id="cam" autoplay playsinline></video>
  <div class="red-overlay"></div>

  <script>
    const video = document.getElementById('cam');

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => {
        video.srcObject = stream;

        const track = stream.getVideoTracks()[0];
        const capabilities = track.getCapabilities();
        console.log("Capacidades de la cámara:", capabilities);

        // Intentar ajustar ISO si es soportado
        if (capabilities.iso) {
          track.applyConstraints({
            advanced: [{ iso: capabilities.iso.min }] // ISO mínimo
          })
          .then(() => console.log("ISO ajustado al mínimo"))
          .catch(err => console.warn("No se pudo ajustar ISO:", err));
        } else {
          console.warn("ISO manual no soportado en esta cámara");
        }

      })
      .catch(err => console.error("No se pudo acceder a la cámara:", err));
  </script>
</body>
</html>
